
<html>
<head>
    <title>INST377_Lab4</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            font-family: Arial;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .section {
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 40%;
            background-color: greenyellow; /*lightgreen*/
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Welcome!</h1>
    
    <div class="container">
        <div class="section">
            <h2>Name:</h2>
            <form onsubmit="alertUser(event)">
                <input type="text" id="nameInput" required>
                <button type="submit">Alert Me</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Change Color</h2>
            <button onclick="toggleColor()">Change Color</button>
        </div>
        
        <div class="section">
            <h2>Text Tester</h2>
            <form onsubmit="validateText(event)">
                <input type="text" id="textInput">
                <button type="submit">Validate Text</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Add Text</h2>
            <button onclick="addText()">Add Text</button>
        </div>
    </div>
    
    <script>
        function alertUser(event) {
            event.preventDefault();
            let name = document.getElementById("nameInput").value;
            alert("Hi " + name + "!");
        }
        
        let isBlue = true;
        function toggleColor() {
            if (isBlue) {
                document.body.style.backgroundColor = "lightgreen";
            } else {
                document.body.style.backgroundColor = "lightblue";
            }
            isBlue = !isBlue;
        }
        
        function validateText(event) {
            event.preventDefault();
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("No special characters!");
            } else {
                alert("Text is valid!");
            }
        }
        
        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
